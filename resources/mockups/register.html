<html>
    <head>
        <title>Register | Expenser</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <h1>expen<span>$</span>er</h1>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Add Expense</li>
                    <li>All Expenses</li>
                    <li>Add Friend</li>
                    <li>Settings</li>
                    <li>Help</li>
                    <li>Log Out</li>
                </ul>
            </nav>
        </header>
        <div id="mainContent">
            <h2>Register</h2>
            <p id="messageBox"></p>
            <form>
                <input type="text" name="userFullName" value="" placeholder="Full name" required>
                <input type="email" name="userEmail" value="" placeholder="Email" required>
                <input type="text" name="userLoginName" value="" min=6 placeholder="Username" required>
                <input type="password" name="userPassword" value="" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
        <footer>
            <p>This project is a demo project made by <a href="#">Gaurav Jain</a> and <a href="#">Rahulkumar Godse</a></p>
        </footer>
    </body>
</html>
